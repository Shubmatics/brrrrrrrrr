<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <link rel="stylesheet" href="html.css">
  <script src="script.js"></script>
</head>
<body>
    <center>  
        <header>
            <div>
            <img src="download.jpeg" width="50">
            <h1> College Of Medicine </h1>
            <h2>University Of Ibadan</h2>
        </div>
            <h3> Haematology Department</h3>
        </header>
        </center>
        
  <form method="get" action="">
    <strong>     <h3 span style="background-color: darkgrey; "> ACADEMIC INFORMATION</h3> </strong>
        <br>
    <div class="form-container">
        
      <label for="text-input">Professor</label>
      <input type="text" id="text-input" placeholder="Full Time" required>
      <input type="text" placeholder="Part Time" required>
      <input type="text" placeholder="Study Leave & Leave of Absence" required>
    </div>
    <div class="form-container">
      <label for="text-input"> Associate Professor</label>
      <input type="text" id="text-input" placeholder="Full Time" required>
      <input type="text" placeholder="Part Time" required>
      <input type="text" placeholder="Study Leave & Leave of Absence" required>
    </div>
    <div class="form-container">
      <label for="text-input">Senior Lecturer</label>
      <input type="text" id="text-input" placeholder="Full Time" required>
      <input type="text" placeholder="Part Time" required>
      <input type="text" placeholder="Study Leave & Leave of Absence" required>
    </div>
    <div class="form-container">
      <label for="text-input">Lecturer I</label>
      <input type="text" id="text-input" placeholder="Full Time" required>
      <input type="text" placeholder="Part Time" required>
      <input type="text" placeholder="Study Leave & Leave of Absence" required>
    </div>
    <div class="form-container">
      <label for="text-input">Lecturer II</label>
      <input type="text" id="text-input" placeholder="Full Time" required>
      <input type="text" placeholder="Part Time" required>
      <input type="text" placeholder="Study Leave & Leave of Absence" required>
    </div>
      <div class="form-container">
      <label for="text-input"> Visiting Professor</label>
      <input type="text" id="text-input" placeholder="Full Time" required>
      <input type="text" placeholder="Part Time" required>
      <input type="text" placeholder="Study Leave & Leave of Absence" required>
      </div>
      <div class="form-container">
      <label for="text-input">Associate Lecturers</label>
      <input type="text" id="text-input" placeholder="Full Time" required>
      <input type="text" placeholder="Part Time" required>
      <input type="text" placeholder="Study Leave & Leave of Absence" required>
    </div>
</div>
  </form>
</body>
</html>
